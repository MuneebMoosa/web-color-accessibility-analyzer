<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="simulation.css">
</head>
<body>
  <div class="simulation-container">
    <p class="heading">Select your preferred simulation mode</p>

    <label class="simulation-card">
      <input type="radio" name="vision" value="normal" checked>
      <span class="radio-circle"></span>
      <span class="label-text">Normal Vision</span>
    </label>

    <label class="simulation-card">
      <input type="radio" name="vision" value="protanopia">
      <span class="radio-circle"></span>
      <span class="label-text">Protanopia <small>(Red-blind)</small></span>
    </label>

    <label class="simulation-card">
      <input type="radio" name="vision" value="deuteranopia">
      <span class="radio-circle"></span>
      <span class="label-text">Deuteranopia <small>(Green-blind)</small></span>
    </label>

    <label class="simulation-card">
      <input type="radio" name="vision" value="tritanopia">
      <span class="radio-circle"></span>
      <span class="label-text">Tritanopia <small>(Blue-blind)</small></span>
    </label>

</div>
<script src="simulation.js"></script>
</body>
</html>
